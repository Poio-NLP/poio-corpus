mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
            -
                name: Corpus
                description: Corpus
                css_class: corpus
                type: page
                url: corpus.html
            -
                name: Tools
                description: Tools
                css_class: tools
                type: page
                url: tools.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2013-07-02 17:04:00
    author: Peter Bouda
    charset: utf-8
server:
    extensions:
        json: application/json
simple_copy:
    - media/data/*.json
